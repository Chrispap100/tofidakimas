
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Σκορ 4</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f2f9ff; }
    #board { display: grid; grid-template-columns: repeat(7, 60px); gap: 5px; margin: 30px auto; }
    .cell {
      width: 60px; height: 60px;
      border-radius: 50%;
      background: #ddd;
      display: flex; align-items: center; justify-content: center;
      font-size: 30px;
    }
    .R { background: red; }
    .Y { background: yellow; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>🔴 Σκορ 4</h1>
  <div id="board"></div>
  <p id="status">Παίζει ο παίκτης: 🔴</p>
  <button onclick="resetGame()">Reset</button>

  <script>
    const columns = 7, rows = 6;
    const board = [];
    let current = 'R';

    function createBoard() {
      const container = document.getElementById("board");
      container.innerHTML = '';
      for (let r = 0; r < rows; r++) {
        board[r] = [];
        for (let c = 0; c < columns; c++) {
          const div = document.createElement("div");
          div.className = "cell";
          div.dataset.row = r;
          div.dataset.col = c;
          div.onclick = () => placeDisc(c);
          container.appendChild(div);
          board[r][c] = '';
        }
      }
    }

    function placeDisc(col) {
      for (let r = rows - 1; r >= 0; r--) {
        if (board[r][col] === '') {
          board[r][col] = current;
          render();
          if (checkWin(r, col)) {
            document.getElementById("status").innerText = `🏆 Παίκτης ${current === 'R' ? '🔴' : '🟡'} νίκησε!`;
            disableClicks();
            return;
          }
          current = current === 'R' ? 'Y' : 'R';
          document.getElementById("status").innerText = `Παίζει ο παίκτης: ${current === 'R' ? '🔴' : '🟡'}`;
          return;
        }
      }
    }

    function render() {
      document.querySelectorAll(".cell").forEach(cell => {
        const r = cell.dataset.row, c = cell.dataset.col;
        cell.className = "cell " + (board[r][c] || '');
      });
    }

    function checkWin(r, c) {
      const color = board[r][c];
      const directions = [[0,1], [1,0], [1,1], [1,-1]];
      return directions.some(([dr, dc]) => {
        let count = 1;
        for (let i = 1; i < 4; i++)
          if (board[r + dr*i]?.[c + dc*i] === color) count++; else break;
        for (let i = 1; i < 4; i++)
          if (board[r - dr*i]?.[c - dc*i] === color) count++; else break;
        return count >= 4;
      });
    }

    function disableClicks() {
      document.querySelectorAll(".cell").forEach(cell => cell.onclick = null);
    }

    function resetGame() {
      current = 'R';
      createBoard();
      document.getElementById("status").innerText = `Παίζει ο παίκτης: 🔴`;
    }

    createBoard();
  </script>
</body>
</html>
