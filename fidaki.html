<body>
  <h1>ğŸ Î¦Î¹Î´Î¬ÎºÎ¹ - ÎœÎ­Ï‡ÏÎ¹ Ï„Î¿ 500!</h1>
  <div id="board"></div>
  <button onclick="rollDice()">ğŸ² Î¡Î¯Î¾Îµ Ï„Î¿ Î¶Î¬ÏÎ¹</button>
  <button onclick="resetGame()">ğŸ” ÎÎµÎºÎ¯Î½Î± Î±Ï€ÏŒ Ï„Î·Î½ Î±ÏÏ‡Î®</button>
  <p id="status">ÎÎµÎºÎ¹Î½Î¬ÎµÎ¹ Î¿ Î Î±Î¯ÎºÏ„Î·Ï‚ 1 (ğŸŸ )</p>
  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const size = 500;
    let positions = [0, 0];
    let currentPlayer = 0;

    const snakes = { 488: 302, 410: 311, 357: 249, 276: 142, 230: 111 };
    const ladders = { 5: 45, 32: 84, 91: 151, 123: 201, 190: 300, 305: 399 };

    function createBoard() {
      board.innerHTML = '';
      for (let i = size - 1; i >= 0; i--) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = 'cell-' + i;
        cell.innerText = i + 1;
        if (snakes[i]) cell.classList.add('snake');
        if (ladders[i]) cell.classList.add('ladder');
        board.appendChild(cell);
      }
    }

    function updateBoard() {
      for (let i = 0; i < size; i++) {
        const cell = document.getElementById('cell-' + i);
        cell.innerText = i + 1;
        cell.classList.remove('snake', 'ladder');
        if (snakes[i]) cell.classList.add('snake');
        if (ladders[i]) cell.classList.add('ladder');
      }
      const token1 = document.createElement('div');
      token1.className = 'player1';
      document.getElementById('cell-' + positions[0]).appendChild(token1);

      const token2 = document.createElement('div');
      token2.className = 'player2';
      document.getElementById('cell-' + positions[1]).appendChild(token2);
    }

    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      let pos = positions[currentPlayer] + roll;
      if (pos >= size) pos = size - 1;

      if (snakes[pos] !== undefined) {
        pos = snakes[pos];
      } else if (ladders[pos] !== undefined) {
        pos = ladders[pos];
      }

      positions[currentPlayer] = pos;
      updateBoard();

      if (pos === size - 1) {
        status.innerText = `ğŸ‰ ÎÎ¯ÎºÎ·ÏƒÎµ Î¿ Î Î±Î¯ÎºÏ„Î·Ï‚ ${currentPlayer + 1}!`;
        return;
      }

      currentPlayer = 1 - currentPlayer;
      status.innerText = `ÎˆÏÎ¹Î¾Îµ: ${roll} â€“ Î¤ÏÏÎ± Ï€Î±Î¯Î¶ÎµÎ¹ Î¿ Î Î±Î¯ÎºÏ„Î·Ï‚ ${currentPlayer + 1} (${currentPlayer === 0 ? 'ğŸŸ ' : 'ğŸ”µ'})`;
    }

    function resetGame() {
      positions = [0, 0];
      currentPlayer = 0;
      createBoard();
      updateBoard();
      status.innerText = 'ÎÎµÎºÎ¹Î½Î¬ÎµÎ¹ Î¿ Î Î±Î¯ÎºÏ„Î·Ï‚ 1 (ğŸŸ )';
    }

    createBoard();

  </script>
