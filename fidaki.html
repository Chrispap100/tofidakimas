
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Φιδάκι 2 Παίκτες</title>
  <style>
    body { font-family: Arial; text-align: center; background-color: #f0f0f0; }
    #board { display: grid; grid-template-columns: repeat(20, 35px); margin: 20px auto; direction: rtl; }
    .cell {
      width: 35px; height: 35px; border: 1px solid #999;
      display: flex; align-items: center; justify-content: center;
      font-size: 10px; position: relative;
    }
    .player1, .player2 {
      width: 16px; height: 16px; border-radius: 50%; position: absolute;
    }
    .player1 { background: orange; top: 2px; left: 2px; }
    .player2 { background: blue; bottom: 2px; right: 2px; }
    .snake::after {
      content: "🐍";
      position: absolute;
      bottom: 2px;
      right: 2px;
    }
    .ladder::after {
      content: "🪜";
      position: absolute;
      top: 2px;
      left: 2px;
    }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>🐍 Φιδάκι - Μέχρι το 500!</h1>
  <div id="board"></div>
  <button onclick="rollDice()">🎲 Ρίξε το ζάρι</button>
  <button onclick="resetGame()">🔁 Ξεκίνα από την αρχή</button>
  <p id="status">Ξεκινάει ο Παίκτης 1 (🟠)</p>
  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const size = 500;
    let positions = [0, 0];
    let currentPlayer = 0;

    const snakes = { 488: 302, 410: 311, 357: 249, 276: 142, 230: 111 };
    const ladders = { 5: 45, 32: 84, 91: 151, 123: 201, 190: 300, 305: 399 };

    function createBoard() {
      board.innerHTML = '';
      for (let i = size - 1; i >= 0; i--) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = 'cell-' + i;
        cell.innerText = i + 1;
        if (snakes[i]) cell.classList.add('snake');
        if (ladders[i]) cell.classList.add('ladder');
        board.appendChild(cell);
      }
    }

    function updateBoard() {
      for (let i = 0; i < size; i++) {
        const cell = document.getElementById('cell-' + i);
        cell.innerText = i + 1;
        cell.classList.remove('snake', 'ladder');
        if (snakes[i]) cell.classList.add('snake');
        if (ladders[i]) cell.classList.add('ladder');
      }
      const token1 = document.createElement('div');
      token1.className = 'player1';
      document.getElementById('cell-' + positions[0]).appendChild(token1);

      const token2 = document.createElement('div');
      token2.className = 'player2';
      document.getElementById('cell-' + positions[1]).appendChild(token2);
    }

    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      let pos = positions[currentPlayer] + roll;
      if (pos >= size) pos = size - 1;

      if (snakes[pos] !== undefined) {
        pos = snakes[pos];
      } else if (ladders[pos] !== undefined) {
        pos = ladders[pos];
      }

      positions[currentPlayer] = pos;
      updateBoard();

      if (pos === size - 1) {
        status.innerText = `🎉 Νίκησε ο Παίκτης ${currentPlayer + 1}!`;
        return;
      }

      currentPlayer = 1 - currentPlayer;
      status.innerText = `Έριξε: ${roll} – Τώρα παίζει ο Παίκτης ${currentPlayer + 1} (${currentPlayer === 0 ? '🟠' : '🔵'})`;
    }

    function resetGame() {
      positions = [0, 0];
      currentPlayer = 0;
      createBoard();
      updateBoard();
      status.innerText = 'Ξεκινάει ο Παίκτης 1 (🟠)';
    }

    createBoard();
    updateBoard();
  </script>
</body>
</html>
